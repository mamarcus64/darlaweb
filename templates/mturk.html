$def with (form)
<div class="container">

<h2>Survey</h2><p><p>

<p class="lead"></p>

<p><span class="formrequired">*</span> denotes questions with required responses.</p>

<form action="mturk" name="mturk" method="post" enctype="multipart/form-data">
$if not form.valid: <p class="alert alert-warning">Correct the errors below. Please make sure you have submitted all the required information.</p>
$:form.render_list()
</form>

</div>
