 server.modules = ("mod_fastcgi", "mod_rewrite")
 server.document-root = "/home/sravana/webpy_sandbox"

server.port = 80

server.username = "www-data"
server.groupname = "www-data"
     
server.errorlog = "/home/sravana/data/webphonetics/error.log"

server.max-keep-alive-requests = 16
server.max-keep-alive-idle = 7200
server.max-read-idle = 7200
server.max-write-idle = 7200

fastcgi.server = ( "/main.py" =>
((
   "socket" => "/tmp/fastcgi.socket",
   "bin-path" => "/home/sravana/webpy_sandbox/main.py",
   "max-procs" => 1,
   "bin-environment" => (
     "REAL_SCRIPT_NAME" => ""
   ),
   "check-local" => "disable"
))
)

 url.rewrite-once = (
   "^/favicon.ico$" => "/static/favicon.ico",
   "^/static/(.*)$" => "/static/$1",
   "^/(.*)$" => "/main.py/$1"
 )
